<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .small-row td {
            font-size: 80%; /* You can adjust the font size as needed */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Show ellipsis for overflow text */
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .subheader {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            height: auto;
        }
        /* Custom CSS for status values */
        .status-done::before {
            content: "\2714"; /* Unicode for checkmark symbol */
            color: green;
        }
        .status-todo::before {
            content: "\2B24"; /* Hyphen for "To Do" status */
            color: rgb(235, 238, 240);
        }
    </style>    
</head>

    <body>
        <div class="container">
            <div class="header">
                <img src="/static/citizendevlogo.png" alt="Logo" class="logo">
                <h1>CitizenDev</h1>
                <div>
                    <img src="/static/dep.png" height="80">
                    <img src="/static/bluehex.png" height="80">
                </div>
            </div>
            <div class="subheader">
                <h2>Dashboard</h2>
            </div>  
            <br/>
            <h5>CitizenDev {{ username }}</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        {% for num in range(1, 18) %}
                            <th>{{ num }}</th>
                        {% endfor %}
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td colspan="{{ 18 }}">  <!-- Adjust colspan to match the number of columns -->
                            <div class="col-md-12">
                                <a href="https://www.py4e.com/lessons" target="_blank" style="font-size: 12px;">Link to PY4E Website</a> 
                            </div>
                        </td>
                    </tr>
                </thead>                 
                <tbody>
                    <tr class="small-row">
                        <td>{{ username }}</td>
                        {% for status in user_status %}
                            <td>
                                {% if status == "Done" %}
                                    <img src="/static/donetick.png" alt="Done" style="width: 15px; height: 15px; vertical-align: middle;">
                                {% else %}
                                    <img src="/static/todotick.png" alt="Not Done" style="width: 15px; height: 15px; vertical-align: middle;">
                                {% endif %}
                            </td>
                        {% endfor %}
                        <td>
                            <a href="{{ url_for('update', username=username) }}" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
