<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Update Status for {{ username }}</h2>
        <form method="post">
            <div class="mb-3">
                <label for="status1" class="form-label">Status of Task 1</label>
                <select class="form-select" id="status1" name="status1">
                    <option value="To Do" {% if user[3] == 'To Do' %} selected {% endif %}>To Do</option>
                    <option value="Done" {% if user[3] == 'Done' %} selected {% endif %}>Done</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status2" class="form-label">Status of Task 2</label>
                <select class="form-select" id="status2" name="status2">
                    <option value="To Do" {% if user[4] == 'To Do' %} selected {% endif %}>To Do</option>
                    <option value="Done" {% if user[4] == 'Done' %} selected {% endif %}>Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        <br>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
